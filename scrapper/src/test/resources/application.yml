app:
  useQueue: false
  kafka:
    bootstrap-server: localhost:29092
    topic-name: update-messages-topic
    partitions-count: 2
    replication-count: 1
  api:
    bot-base-url: http://localhost:1234
    github-base-url: http://localhost:1234
    stackoverflow-base-url: http://localhost:1234
  scheduler:
    enable: false
    interval: 10s
    force-check-delay: 10s

spring:
  liquibase:
    enabled: false
  application:
    name: scrapper
