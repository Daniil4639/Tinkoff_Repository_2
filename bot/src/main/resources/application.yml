app:
  scrapper-base-url: http://localhost:8080
  telegram-token: ${TELEGRAM_TOKEN}
  retry-info:
    type: constant
    attempts: 3
    interval: 500
    codes: 500, 502, 503, 504

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

management:
  server:
    port: 8091

  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics

  metrics:
    tags:
      application: ${spring.application.name}
