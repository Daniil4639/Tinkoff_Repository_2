app:
  scrapper-base-url: ${SCRAPPER_LINK}
  telegram-token: ${TELEGRAM_TOKEN}
  kafka:
    bootstrap-server: ${KAFKA_LINK}
    topic-name: update-messages-topic
    group-id: update
    partitions-count: 1
    replication-count: 1
  retry-info:
    type: constant
    attempts: 3
    interval: 500
    codes: 500, 502, 503, 504

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs
